<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
<div class="top">
  <img class="day-theme" src ="./images/bg-desktop-dark.jpg" alt="a sunlit building interior">
</div>
<div class="page-box">
  <div class="center-content">
    <div class="list-header">
      <p>T O D O</p>
      <img class="theme-change" src= "./images/icon-sun.svg" alt="a white sun icon">
    </div>
    <input class="new-item">Create a new todo...</input>
    <div class="list-body">
      <li>Jog around the park 3x</li>
      <li>10 minutes meditation</li>
      <li>Read for 1 hour</li>
      <li>Pick up groceries</li>
      <li class="list-body-bottom">Complete Todo App on Frontend Mentor</li>
      <li class="list-footer">    
        <p class="footer-left">#items left</p><!-- Add dynamic number --> 
        <div class="footer-middle">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
        <p class="footer-right">Clear Completed</p>
      </li>
    </div>
  </div>
  <div class="list-reorder">
    <p>Drag and drop to reorder list</p>
  </div>
</div>

  </div> -->
<script src="app.js"></script>
</body>
</html>
